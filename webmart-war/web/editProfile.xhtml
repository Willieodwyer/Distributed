<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Edit Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>Webmart - Edit Profile</h2>
       
        <h:form id="form">
            <h:outputText value="Customer ID:"/><br/>
            <h:inputText id="userID" value="#{userBean.userID}" /><br/>
            <br/>
            <h:outputText value="Edit Username: " /><br/>
            <h:inputText id="unameMod" value="#{userBean.username}" /><br></br>
            <br/>
            <h:outputText value="Edit Name: " /><br/>    
            <h:inputText id="nameMod" value="#{userBean.name}" /><br></br>
            <br/>
            <h:outputText value="Edit Message: " /><br/>
            <h:inputText id="messageMod" maxlength="500"  value="#{userBean.bio}" /><br></br>
            <br/>
            <h:commandButton value="Save Changes"  action="#{userBean.updateUser()}"/><br></br>
            <br/>


        </h:form>
    </body>
</html>

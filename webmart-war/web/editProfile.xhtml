<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Edit Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h2>Webmart - Edit Profile</h2>
       
        <h:form id="form">
            <h:outputText value="Customer ID: #{userBean.userID}"/><br/>
            <br/>
            <h:outputText value="Edit Username: " />
            <h:inputText id="uname" value="#{userBean.username}" /><br></br>
            <br/>
            <h:outputText value="Edit Name:     " />    
            <h:inputText id="name" value="#{userBean.name}" /><br></br>
            <br/>
            <h:outputText value="Edit Message: " />
            <h:inputText id="message" value="#{userBean.bio}" /><br></br>
            <br/>
            <h:commandButton value="Update" action="#{userBean.updateUser()}"/><br></br>
            <br/>


        </h:form>
    </body>
</html>

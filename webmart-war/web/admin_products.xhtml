<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Webmart - Admin</title>
    </h:head>
    <h:body>
        <h2>Admin Panel</h2>
        
        <f:event type="preRenderView" listener="#{login.checkAccess}" />
        
        Add Product<br/>
        <h:form>
            <h:outputLabel>Description</h:outputLabel><br/>
            <h:inputText id="addDescription" value="#{admin.productAddDesc}" /><br/>
            <h:outputLabel>Price</h:outputLabel><br/>
            <h:inputText id="addPrice" value="#{admin.productAddPrice}" /><br/>
            <h:outputLabel>Stock</h:outputLabel><br/>
            <h:inputText id="addStock" value="#{admin.productAddStock}" /><br/>
            <h:commandButton value="Add" action="#{admin.addProduct}" /><br/><br/>
        </h:form>
        
        Delete Product<br/>
        <h:form>
            <h:outputLabel>ID</h:outputLabel><br/>
            <h:inputText id="delID" value="#{admin.productDel}" /><br/>
            <h:commandButton value="Delete" action="#{admin.deleteProduct}" /><br/><br/>
        </h:form>
        
        Modify Product Stock<br/>
        <h:form>
            <h:outputLabel>ID</h:outputLabel><br/>
            <h:inputText id="modID" value="#{admin.productModID}" /><br/>
            <h:outputLabel>Stock</h:outputLabel><br/>
            <h:inputText id="modStock" value="#{admin.productModStock}" /><br/>
            <h:commandButton value="Modify" action="#{admin.modifyProduct}" /><br/><br/>
        </h:form>
        
    </h:body>
</html>

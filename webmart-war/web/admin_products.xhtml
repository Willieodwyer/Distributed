<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Webmart - Admin</title>
    </h:head>
    <h:body>
        <h2>Admin Panel</h2>
        
        Add Product
        <h:form>
            <h:outputLabel>Description</h:outputLabel><br/>
            <h:inputText id="description" value="#{admin.productAddDesc}" /><br/>
            <h:outputLabel>Price</h:outputLabel><br/>
            <h:inputText id="price" value="#{admin.productAddPrice}" /><br/>
            <h:outputLabel>Stock</h:outputLabel><br/>
            <h:inputText id="stock" value="#{admin.productAddStock}" /><br/>
            <h:commandButton value="Add" action="#{admin.addProduct}" />
        </h:form>
        
    </h:body>
</html>

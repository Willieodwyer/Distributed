<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Webmart - Home</title>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{db.setup}" />
        <h3>Login</h3>
        <h:form id="form">
            <h:outputText value="Enter UserName: " /><br></br>
            <h:inputText id="uname" value="#{login.username}" /><br></br>
            <h:outputText value="Enter Password: " /><br></br>
            <h:inputText id="pword" value="#{login.password}" /><br></br>
            <h:commandButton value="Submit" action="#{login.checkUserLogin()}"/><br></br>
            <h:outputText value="#{login.result}"/><br></br>
        </h:form>
        
        <br/><h4>Navigation</h4>
        <h:button value="Admin Panel" outcome="admin_products.xhtml"/><br/><br/>
        <h:button value="Browse Products" outcome="product_list.xhtml"/><br/><br/>
        <h:button value="Shopping Cart" outcome="shoppingCart.xhtml"/><br/>
        
    </h:body>
</HTML>
